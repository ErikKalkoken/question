<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard |</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
</head>

<style>
    .top-text{
        font-family: Arial, Helvetica, sans-serif;
        color: dodgerblue;
    }
</style>
<body>
    <br>
    <div class="container">
        <div class="row justify-content-center">
          <form action="" method="GET">
            <input placeholder="Search By Category" type="text" class="form-control" name="q">
       </div>
      </div> 
      <br>
      <div class="container">
        <h1 class="top-text">Top Questions</h1>
    </div>
      <br>
    <div class="container">
        <div class="row justify-content-center">
            {% for question in list_of_question reversed %}
            <div class="col-md-4">
                <div class="card my-3">
                    <div class="card-header">
                        <p class="card-title">{{question.user.username.upper}}</p>
                    </div>
                    <div class="card-body">
                        <a href="{% url 'viewAnonymous' question.id %}" style="text-decoration: none;">
                            <p class="card-title">{{question.title}}</p>
                        </a>
                        <p>Category: {{question.category}}</p>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row justify-content-center">
            {% for i in paginator.page_range %}
            <div class="col my-2">
                <a href="" class="btn btn-primary">{{i}}</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
